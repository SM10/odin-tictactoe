<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TicTacFoe</title>
</head>
<body>
    <div class="header">
        <h1 class="page-title">Tic Tac Foe</h1>
    </div>
    <div class="content">
        <div class="player-menu" id="player-x-menu">
            <h2>Player X</h2>
            <button class="player-name-button" id="player-x-name-button">Change Name</button>
            <img class="x-icon player-icon">
            <h3>Wins</h3>
            <div class="score" id="player-x-score"></div>
        </div>
        <div class="game-space">
            <div class="gameboard-area">

            </div>
            <div class="result-display"></div>
            <button class="start-button">Start</button>
            <button class="reset-button">reset-button</button>
        </div>
        <div class="player-menu" id="player-o-menu">
            <h2>Player O</h2>
            <button class="player-name-button" id="player-o-name-button">Change Name</button>
            <img class="o-icon player-icon">
            <h3>Wins</h3>
            <div class="score" id="player-o-score"></div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-text">Made by Stephen Man. All images taken from <a href="https://pictogrammers.com/library/mdi/">Material Design Icons</a></div>
    </div>
</body>
</html>
