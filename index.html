<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TicTacFoe</title>
</head>
<body>
    <header>
        <h1 class="page-title">Tic Tac Foe</h1>
    </header>
    <content>
        <div class="player-menu" id="player-o-menu">
            <div>Player X</div>
            <img class="o-icon" src="./images/fencing.svg">
            <button class="player-name-button" id="player-x-name-button">Change Name</button>
        </div>
        <div class="game-space">
            <div class="gameboard">

            </div>
            <div class="result-display"></div>
            <button class="start-button">Start</button>
            <button class="reset-button">reset-button</button>
        </div>
        <div class="player-menu" id="player-o-menu">
            <div>Player O</div>
            <img class="o-icon" src="./images/shield-outline.svg">
            <button class="player-name-button" id="player-o-name-button">Change Name</button>
        </div>
    </content>
    <footer>
        <div class="footer-text">Made by Stephen Man. All images taken from <a href="https://pictogrammers.com/library/mdi/">Material Design Icons</a></div>
    </footer>
</body>
</html>
